   <script>
        var unumber=0;
        var cnumber=0;

        while(true)
        {
        var Prompt=parseInt(prompt("Please choose any number between 0 to 9"));

        while(Prompt<0 || Prompt>9 || isNaN(Prompt))
        {
             Prompt=parseInt(prompt("Invalid Input!!! \nPlease choose any number between 0 to 9"));
        }

        var randomno=parseInt(Math.floor(Math.random()*10));

        if((Prompt%2==0 && randomno%2==0)||(Prompt%2!=0 && randomno%2!=0))
        {
            unumber=unumber+1;
             alert("You picked number"+Prompt+". Computer picked number "+randomno+".\nResult is even so You win."+"\n"+"\nyou: "+unumber+"\nComputer: "+cnumber);
        }

        

        else
        {
            cnumber=cnumber+1;
             alert("You picked number "+Prompt+". Computer picked number "+randomno+".\nResult is odd so computer win."+"\n"+"\nyou: "+unumber+"\nComputer: "+cnumber);
        }

        var conf=confirm("Do you want to play again?");

        if(conf==true)
        continue;

        else
        if(unumber>cnumber)
        alert("Final Score:\nyou: "+unumber+"\nComputer: "+cnumber+"\nYou win!!");

        else
        if(unumber<cnumber)
        alert("Final Score:\nyou: "+unumber+"\nComputer: "+cnumber+"\nComputer win!!");

        else
        if(unumber=cnumber)
        alert("Final Score:\nyou: "+unumber+"\nComputer: "+cnumber+"\nTie!!");

        break;

        
        

    }

    document.write("<h1>Congratulation you win!!</h1>");

    document.write("<h1>Better luck for next time!!</h1>");

   </script>
